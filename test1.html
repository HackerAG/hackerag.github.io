<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .animated-text {
            overflow: hidden;
            white-space: nowrap;
            animation: type 4s steps(20) forwards;
        }

        @keyframes type {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="animated-text">Hallo dort!</div>
</body>
</html>
